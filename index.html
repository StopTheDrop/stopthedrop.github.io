<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mockups Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center justify-start p-8">

  <h1 class="text-4xl font-bold mb-6">Design Mockups</h1>

  <!-- Tabs -->
  <div class="mb-6">
    <nav class="flex space-x-4">
      <button class="tab-btn bg-white px-4 py-2 rounded shadow font-semibold hover:bg-gray-200" data-tab="posters">Posters</button>
      <button class="tab-btn bg-white px-4 py-2 rounded shadow font-semibold hover:bg-gray-200" data-tab="trashcans">Trashcans</button>
      <button class="tab-btn bg-white px-4 py-2 rounded shadow font-semibold hover:bg-gray-200" data-tab="comics">Comics</button>
    </nav>
  </div>

  <!-- Content Areas -->
  <div id="posters" class="tab-content grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <img src="https://via.placeholder.com/300x400?text=Poster+1" alt="Poster 1" class="rounded shadow" />
    <img src="https://via.placeholder.com/300x400?text=Poster+2" alt="Poster 2" class="rounded shadow" />
    <img src="https://via.placeholder.com/300x400?text=Poster+3" alt="Poster 3" class="rounded shadow" />
  </div>

  <div id="trashcans" class="tab-content hidden grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <img src="https://via.placeholder.com/300x400?text=Trashcan+1" alt="Trashcan 1" class="rounded shadow" />
    <img src="https://via.placeholder.com/300x400?text=Trashcan+2" alt="Trashcan 2" class="rounded shadow" />
  </div>

  <div id="comics" class="tab-content hidden grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <img src="https://via.placeholder.com/300x400?text=Comic+1" alt="Comic 1" class="rounded shadow" />
    <img src="https://via.placeholder.com/300x400?text=Comic+2" alt="Comic 2" class="rounded shadow" />
    <img src="https://via.placeholder.com/300x400?text=Comic+3" alt="Comic 3" class="rounded shadow" />
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        const target = tab.dataset.tab;

        contents.forEach(c => c.classList.add("hidden"));
        document.getElementById(target).classList.remove("hidden");

        tabs.forEach(t => t.classList.remove("bg-blue-100"));
        tab.classList.add("bg-blue-100");
      });
    });

    // Optional: Set default tab
    tabs[0].click();
  </script>

</body>
</html>
