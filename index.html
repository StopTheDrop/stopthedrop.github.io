<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mockups Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tab-active {
      @apply border-b-2 border-black text-black font-semibold;
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen p-6">

  <!-- Header -->
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold tracking-tight">Mockups Gallery</h1>
    <p class="text-gray-500 mt-2">Explore Human-Centered Designs for Sustainable Communities and Exhibition Mockups</p>
  </header>

  <!-- Tabs -->
  <div class="flex justify-center mb-6 border-b border-gray-300">
    <button class="tab-btn px-4 py-2 text-gray-500 hover:text-black transition" data-tab="posters">Posters</button>
    <button class="tab-btn px-4 py-2 text-gray-500 hover:text-black transition" data-tab="trashcans">Trashcans</button>
    <button class="tab-btn px-4 py-2 text-gray-500 hover:text-black transition" data-tab="virtual">Virtual Exhibit</button>
  </div>

  <!-- Tab Content Sections -->
  <section id="posters" class="tab-content grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <img src="images/poster1.jpg" alt="Poster 1" class="rounded-lg shadow hover:shadow-xl transition" />
    <img src="images/poster2.jpg" alt="Poster 2" class="rounded-lg shadow hover:shadow-xl transition" />
    <img src="images/poster3.jpg" alt="Poster 3" class="rounded-lg shadow hover:shadow-xl transition" />
  </section>

  <section id="trashcans" class="tab-content hidden grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <img src="images/trashcan1.jpg" alt="Trashcan 1" class="rounded-lg shadow hover:shadow-xl transition" />
    <img src="images/trashcan2.jpg" alt="Trashcan 2" class="rounded-lg shadow hover:shadow-xl transition" />
  </section>

  <section id="virtual" class="tab-content hidden grid grid-cols-1 sm:grid-cols-2 gap-6">
    <img src="Trade Exhibition Stand Mockup 01.png" alt="Virtual Exhibit 1" class="rounded-lg shadow hover:shadow-xl transition" />
    <img src="Trade Exhibition Stand Mockup 02.png" alt="Virtual Exhibit 2" class="rounded-lg shadow hover:shadow-xl transition" />
  </section>

  <!-- Script for Tabs -->
  <script>
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("tab-active"));
        tab.classList.add("tab-active");

        contents.forEach(c => c.classList.add("hidden"));
        document.getElementById(tab.dataset.tab).classList.remove("hidden");
      });
    });

    // Default tab
    tabs[0].click();
  </script>

</body>
</html>
